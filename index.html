<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div class="form">
		<div class="field">
			<div class="field__label">Имеющаяся сумма</div>	
			<input type="number" value="1000" class="field__input" id="amount">
		</div>
		<div class="space"></div>
		<div class="field">
			<div class="field__label">Желаемая ставка</div>	
			<input type="number" value="10" class="field__input" id="bid">
		</div>
		<div class="space"></div>
		<div class="field">
			<div class="field__label">Коофицент</div>	
			<input type="number" value="1.5" class="field__input" id="percent">
		</div>
		<div class="space"></div>
		<div class="field">
			<div class="field__label">Соранить новар?</div>	
			<input type="checkbox" class="field__input" id="save">
		</div>
		<div class="space"></div>
		<button class="button" onclick="render()">
			расчитать
		</button>
	</div>

	<div id="app">
		<div id="error"></div>
		<ul id="list"></ul>
	</div>

	<style>
		.form {
			padding: 15px;
			border: 1px solid #000;
			display: inline-block;
		}
		.space {
			height: 20px;
			width: 100%;
		}
		.error {
			color: red;
		}
		ul {
			padding: 0;
		}
		li {
			list-style: none;
		}
	</style>
	<script src="js.js"></script>
</body>
</html>
